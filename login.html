<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorryLess</title>

    <!-- Bootstrap Library CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

    <!-- FontAwesome Library -->
    <script src="https://kit.fontawesome.com/3972ff60ea.js" crossorigin="anonymous"></script>
    
    <!-- Local Library -->
    <link rel="stylesheet" href="./login.css">

</head>

<body>
    <div class="login_form">
        <form>
            <div class="form-title mb-3">
                <h3>Login</h3>
            </div>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="login_email" placeholder="Email">
                <label for="login_email" class="form-label">Email address</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="login_password" placeholder="Password">
                <label for="login_password" class="form-label">Password</label>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-block">Log in</button>
            </div>

            <br>

            <div id="forgot">
                <a href="#">Forgot your password?</a>
            </div>

            <div id="signup">
                <a href="./signup.html">Don't have an account? Create account</a>
            </div>
            
            <br>

            <div>
                <p>or sign in with</p>
            </div>

            <div class="social_login">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-google-plus-g"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                <a href="#"><i class="fab fa-github"></i></i></a>
            </div>

        </form>
    </div>

</body>

</html>
