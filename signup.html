<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorryLess</title>

    <!-- Bootstrap Library CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

    <!-- FontAwesome Library -->
    <script src="https://kit.fontawesome.com/3972ff60ea.js" crossorigin="anonymous"></script>
    
    <!-- Local Library -->
    <link rel="stylesheet" href="./login.css">
    
</head>

<body>
    <div class="login_form">
        <form>
            <div class="form-title mb-3">
                <h3>Create Account</h3>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="signup_user" placeholder="user name">
                <label for="signup_user" class="form-label">User name</label>
            </div>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="signup_email" placeholder="Email">
                <label for="signup_email" class="form-label">Email address</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="signup_password" placeholder="Password">
                <label for="signup_password" class="form-label">Password</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="confirm_password" placeholder="Password">
                <label for="confirm_password" class="form-label">Confirm Password</label>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-block">Sign up</button>
            </div>

            <br>

            <div id="login">
                <a href="./login.html">Already have an account? Sign in here</a>
            </div>

        </form>
    </div>

</body>

</html>
