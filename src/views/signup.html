<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorryLess</title>

    <!-- Bootstrap Library CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

    <!-- FontAwesome Library -->
    <script src="https://kit.fontawesome.com/3972ff60ea.js" crossorigin="anonymous"></script>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Local Library -->
    <link rel="stylesheet" href="styles/login.css">

    <!-- FAVICON -->
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">

</head>

<body>
    <!-- SINGUP FORM -->
    <div class="login_form">
        <form class="needs-validation">
            <div class="form-title mb-3">
                <h3>Create Account</h3>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="signup_user" placeholder="user name" required="required">
                <label for="signup_user" class="form-label">User name</label>
            </div>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="signup_email" placeholder="Email" required="required">
                <label for="signup_email" class="form-label">Email address</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="signup_password" placeholder="Password"
                    required="required" oninput="form.confirm.pattern = escapeRegExp(this.value)">
                <label for="signup_password" class="form-label">Password</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="confirm_password" placeholder="Password" pattern=""
                    title="Fields must match" required>
                <label for="confirm_password" class="form-label">Confirm Password</label>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-block">Continue</button>
            </div>

            <br>

            <div id="login">
                Already have an account?<a href="./login.html"> Sign in</a>
            </div>

            <br>

            <div id="privacy">
                <p>By continuing, you are setting up a WorryLess account and agree to our <a href="#">Privacy Policy</a>
                    and <a href="#">User Agreement</a></p>
            </div>

        </form>
    </div>

</body>

<script>
    function escapeRegExp(str) {
        return str.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|]/g, "\\$&");
    }
</script>

</html>
